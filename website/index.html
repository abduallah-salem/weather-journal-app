<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<!-- import jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- import jQueryUI -->
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<!-- import Overhang.js stylesheet -->
<link rel="stylesheet" type="text/css" href="overhang.min.css" />
<!-- import Overhang.js JS file -->
<script type="text/javascript" src="overhang.min.js"></script>
</head>
 <body>
<div id="overlay">
  <div id="loader"></div>
  <div id="progress">Validating zipcode...</div>
</div>

<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <!--   <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    
  </div> -->
  <div class ="holder feel">
    <input type="text" id="zip" placeholder="Enter zip code here">
    <!-- <label for="feelings">How are you feeling today?</label> -->
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div> 
    <div id = "temp"></div>
    <div id = "content"></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
